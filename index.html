<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">
  <title>Tamagochi</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="tamagochi-img">
      </div>
      <div class="progresos">
        <p>Hambre</p>
        <div class="hambre">
          <div class="hambre-progreso progreso-bar" style="width: 100%;"></div>
        </div>
        <p>Sueño</p>
        <div class="sueño">
          <div class="sueño-progreso progreso-bar" style="width: 100%;"></div>
        </div>
        Felicidad
        <div class="felicidad">
          <div class="felicidad-progreso progreso-bar" style="width: 100%;"></div>
        </div>
      </div>
      <div class="botones">
        <button id="comer" class="boton">Comer</button>
        <button id="dormir" class="boton">Dormir</button>
      </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>

</html>
